<div class="min-h-screen p-6 bg-gray-100 flex items-center justify-center">
  <div class="container max-w-screen-lg mx-auto">
    <div>
      <h2 class="font-semibold text-xl text-gray-600 mb-6">Apply Job</h2>

      <div class="bg-white rounded shadow-lg p-4 px-4 md:p-8 mb-6">
        <div class="grid gap-4 gap-y-2 text-sm grid-cols-1 lg:grid-cols-3">
          <div class="text-gray-600">
            <p class="font-medium text-lg">Personal Details</p>
            <p>Please fill out all the fields.</p>
          </div>

          <div class="lg:col-span-2">
            <div class="grid gap-4 gap-y-2 text-sm grid-cols-1 md:grid-cols-5">
              <div class="md:col-span-5">
                <label for="full_name">Full Name</label>
                <input
                  type="text"
                  name="full_name"
                  id="full_name"
                  class="h-10 border mt-1 rounded px-4 w-full bg-gray-50"
                  value=""
                />
              </div>

              <div class="md:col-span-3">
                <label for="email">Email Address</label>
                <input
                  type="text"
                  name="email"
                  id="email"
                  class="h-10 border mt-1 rounded px-4 w-full bg-gray-50"
                  value=""
                  placeholder="email@domain.com"
                />
              </div>
              <div class="md:col-span-2">
                <label for="email">Phone</label>
                <input
                  type="text"
                  name="email"
                  id="email"
                  class="h-10 border mt-1 rounded px-4 w-full bg-gray-50"
                  value=""
                />
              </div>

              <div class="md:col-span-3">
                <label for="address">Address / Street</label>
                <input
                  type="text"
                  name="address"
                  id="address"
                  class="h-10 border mt-1 rounded px-4 w-full bg-gray-50"
                  value=""
                  placeholder=""
                />
              </div>

              <div class="md:col-span-2">
                <label for="city">City</label>
                <input
                  type="text"
                  name="city"
                  id="city"
                  class="h-10 border mt-1 rounded px-4 w-full bg-gray-50"
                  value=""
                  placeholder=""
                />
              </div>
              <div class="md:col-span-3">
                <label for="city">Gender</label>
                <select
                  class="form-select mt-1 h-10 appearance-none bg-gray-50 block px-4 w-full py-1.5 text-base font-normal text-gray-700 bg-clip-padding bg-no-repeat border rounded transition ease-in-out m-0 focus:text-gray-700"
                >
                  <option selected>Open this select menu</option>
                  <option value="male">male</option>
                  <option value="female">female</option>
                </select>
              </div>
              <div class="md:col-span-2">
                <label for="city">age</label>
                <input
                  type="text"
                  name="city"
                  id="city"
                  class="h-10 border mt-1 rounded px-4 w-full bg-gray-50"
                  value=""
                  placeholder=""
                />
              </div>
              <div class="md:col-span-3">
                <label for="address">Category</label>
                <select
                  class="form-select mt-1 h-10 appearance-none bg-gray-50 block px-4 w-full py-1.5 text-base font-normal text-gray-700 bg-clip-padding bg-no-repeat border rounded transition ease-in-out m-0 focus:text-gray-700"
                >
                  <option selected>Open this select menu</option>
                  <option value="male">Full Stack</option>
                  <option value="female">flutter</option>
                </select>
              </div>
              <div class="md:col-span-2">
                <label for="city">Experience</label>
                <input
                  type="text"
                  name="city"
                  id="city"
                  class="h-10 border mt-1 rounded px-4 w-full bg-gray-50"
                  value=""
                  placeholder=""
                />
              </div>

              <div class="md:col-span-5">
                <label for="full_name">Github </label>
                <input
                  type="text"
                  name="full_name"
                  id="full_name"
                  class="h-10 border mt-1 rounded px-4 w-full bg-gray-50"
                  value=""
                />
              </div>
              <div class="md:col-span-5">
                <label for="full_name">LinkedIn </label>
                <input
                  type="text"
                  name="full_name"
                  id="full_name"
                  class="h-10 border mt-1 rounded px-4 w-full bg-gray-50"
                  value=""
                />
              </div>
              <div class="md:col-span-5">
                <label for="full_name">Cv Url</label>
                <input
                  type="text"
                  name="full_name"
                  id="full_name"
                  class="h-10 border mt-1 rounded px-4 w-full bg-gray-50"
                  value=""
                />
              </div>
              <div class="md:col-span-3">
                <div class="inline-flex items-center">
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input form-check-input appearance-none rounded-full h-4 w-4 border border-gray-300 bg-white checked:bg-blue-600 checked:border-blue-600 focus:outline-none transition duration-200 mt-1 align-top bg-no-repeat bg-center bg-contain float-left mr-2 cursor-pointer"
                      type="radio"
                      name="inlineRadioOptions"
                      id="inlineRadio1"
                      value="graduated"
                      [checked]="graduated"
                      (click)="onChanageStatus('graduated')"
                    />
                    <label
                      class="form-check-label inline-block text-gray-800"
                      for="inlineRadio10"
                      >graduated</label
                    >
                  </div>
                </div>
              </div>
              <div class="md:col-span-2">
                <div class="inline-flex items-center">
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input form-check-input appearance-none rounded-full h-4 w-4 border border-gray-300 bg-white checked:bg-blue-600 checked:border-blue-600 focus:outline-none transition duration-200 mt-1 align-top bg-no-repeat bg-center bg-contain float-left mr-2 cursor-pointer"
                      type="radio"
                      name="inlineRadioOptions"
                      id="inlineRadio1"
                      value="unGraduated"
                      (click)="onChanageStatus('unGraduated')"
                    />
                    <label
                      class="form-check-label inline-block text-gray-800"
                      for="inlineRadio10"
                      >UnGraduated</label
                    >
                  </div>
                </div>
              </div>
              <div
                class="md:col-span-5 inline-flex items-end"
                *ngIf="graduated"
              >
                <div class="md:col-span-3">
                  <label for="full_name"> graduated Year</label>
                  <input
                    type="text"
                    name="full_name"
                    id="full_name"
                    class="h-10 border mt-1 rounded px-4 w-full bg-gray-50"
                    value=""
                  />
                </div>
                <div class="md:col-span-2">
                  <label for="full_name">university</label>
                  <input
                    type="text"
                    name="full_name"
                    id="full_name"
                    class="h-10 border mt-1 rounded px-4 w-full bg-gray-50"
                    value=""
                  />
                </div>
                <div class="md:col-span-2">
                  <label for="full_name">qualification</label>
                  <input
                    type="text"
                    name="full_name"
                    id="full_name"
                    class="h-10 border mt-1 rounded px-4 w-full bg-gray-50"
                    value=""
                  />
                </div>
              </div>
              <div
                class="md:col-span-5 inline-flex items-end"
                *ngIf="!graduated"
              >
                <div class="md:col-span-3">
                  <label for="full_name">Grade</label>
                  <select
                    class="form-select mt-1 h-10 appearance-none bg-gray-50 block px-4 w-full py-1.5 text-base font-normal text-gray-700 bg-clip-padding bg-no-repeat border rounded transition ease-in-out m-0 focus:text-gray-700"
                  >
                    <option selected>Open this select menu</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                    <option value="4">Four</option>
                    <option value="5">Five</option>
                  </select>
                </div>
                <div class="md:col-span-2">
                  <label for="full_name">university</label>
                  <input
                    type="text"
                    name="full_name"
                    id="full_name"
                    class="h-10 border mt-1 rounded px-4 w-full bg-gray-50"
                    value=""
                  />
                </div>
              </div>
              <div class="md:col-span-5 text-right">
                <div class="inline-flex items-end">
                  <button
                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
                  >
                    Submit
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
